<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Crear un nuevo proyecto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/second.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="../jquery.js" charset="utf-8"></script>
    <script type="text/javascript">
        function mostarVistaPrevia(){
            if($('#contenido').children()){
                $('#ocultar').show(1);
            }
        }

        function insertarElemento(elemento, padre){
            $(padre).append(elemento);
            mostarVistaPrevia();
            // if (document.getElementById('contenido').hasChildNodes()){
            //     if (!document.getElementById('ver')){
            //         $('#nav').append('<button id="ver" type="button" name="ver">Vista Previa</button>');
            //     }
            // }
            $('#contenido').children().draggable();
            $(elemento).parent().on('click',function(){console.log('as');})
            $('#contenido').children().draggable();
            $('#contenido').children().on('mouseup', asignarPosicion);
            $('#contenido').children().on('drag', comprobarPosicion);
        }

        $(function(){
            $('#ocultar').hide(1)
            .on('click',function(){
                $('div:not("#contenido")').attr('hidden','true');
                $('body').on('dblclick',function(){
                    $('div').removeAttr('hidden');
                })
            });
            $('#new').click(function(){location.reload()});
            $('#titulo a').on('click',function(e){
                var titulo=window.prompt('Inserte su titulo');
                var e=`<${this.id} name="titulo">${titulo}</${this.id}>`;
                if(titulo){insertarElemento(e,'#contenido');}
            });
            $('#texto a').on('click',function(e){
                e.preventDefault();
                var texto=window.prompt('Inserte texto');
                var e=`<${this.id} name="texto">${texto}</${this.id}>`;
                if(texto){insertarElemento(e,'#contenido');}
            });
            $('#img').on('click',function(e){
                e.preventDefault();
                var ruta=window.prompt('Inserte su ruta');
                var e=`<${this.id} src="${ruta}"></${this.id}>`;
                if(ruta){insertarElemento(e,'#contenido');}
            });
            $('#a').on('click',function(e){
                e.preventDefault();
                var ruta=window.prompt('Inserte su ruta (http://nombredelsitio.com.ar/archivo.html)');
                var nombre=window.prompt('Nombre del enlace');
                var e=`<${this.id} href="${ruta}">${nombre}</a>`;
                if(ruta && nombre){insertarElemento(e,'#contenido');}
                $('#contenido').append()
            });
            $('#cf').on('click',function(e){
                e.preventDefault();
                //var c=prompt('Introduzca el color en ingles');
                $('body').css({'background-color': prompt('Introduzca el color en ingles')});
            });
            $('#ct').on('click',function(e){
                e.preventDefault();
                var c=prompt('Introduzca el color en ingles');
                $('[name="titulo"]').css({'color': c});
            });
            $('#cf').on('click',function(e){
                e.preventDefault();
                var c=prompt('Introduzca el color en ingles');
                $('body').css({'background-color': c});
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo">Proyecto JQuery de Arturo</a>
        <div class="header-right">
            <a class="active" href="../index.html">Home</a>
            <a href="../about.html">Sobre nosotros</a>
        </div>
    </div>
    <div id='#nav' class="navbar">
      <a id="new">Nuevo</a>
      <div id="titulo" class="dropdown">
          <button class="dropbtn">Titulo
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a id="h1">Tamaño máximo</a>
            <a id="h2">Tamaño grande</a>
            <a id="h3">Tamaño medio</a>
            <a id="h4">Tamaño pequeño</a>
            <a id="h5">Tamaño minimo</a>
          </div>
      </div>
      <div id="texto" class="dropdown">
          <button class="dropbtn">Texto
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a id="p">Parrafo</a>
            <a id="span">Lineas seguidas</a>
          </div>
      </div>
      <div id="multimedia" class="dropdown">
          <button class="dropbtn">Elementos multimedia
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a id="a">Enlaces web</a>
            <a id="img">Imágenes</a>
            <a id="audio">Audio</a>
          </div>
      </div>
      <div id="diseño" class="dropdown">
          <button class="dropbtn">Diseño
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a id="cf">Color de fondo</a>
            <a id="ctxt">Color de texto</a>
            <a id="ct">Color de titulo</a>
          </div>
      </div>
      <a id="ocultar">Vista previa</a>
    </div>
    <div id="contenido" class="">
    </div>
</body>
</html>
