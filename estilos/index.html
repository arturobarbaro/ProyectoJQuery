<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/second.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="../jquery.js" charset="utf-8"></script>
    <script type="text/javascript">
        function mostarVistaPrevia(){
            if($('#contenido').children()){
                $('#ocultar').show(1);
            }
        }

        function insertarElemento(elemento, padre){
            $(padre).append(elemento);
            mostarVistaPrevia();
            // if (document.getElementById('contenido').hasChildNodes()){
            //     if (!document.getElementById('ver')){
            //         $('#nav').append('<button id="ver" type="button" name="ver">Vista Previa</button>');
            //     }
            // }
            //$('img').draggable();
            //$(elemento).parent().on('click',function(){console.log('as');})
            // $('img').draggable();
            // $('img').on('mouseup', asignarPosicion);
            // $('img').on('drag', comprobarPosicion);
        }

        $(function(){
            $('#ocultar').hide(1)
            .on('click',function(){
                // $('div').hide(1);
                // $('#contenido').show(1);
                // $('body').on('dblclick',function(){
                //     $('div').show(1);
                // })
            });
            $('#new').click(function(){location.reload()});
            $('#titulo a').on('click',function(e){
                var titulo=window.prompt('Inserte su titulo');
                var e=`<${this.id}>${titulo}</${this.id}>`;
                if(titulo){insertarElemento(e,'#contenido');}
            });
            $('#texto a').on('click',function(e){
                e.preventDefault();
                //var titulo=window.prompt('Inserte su titulo');
                //if(titulo){insertarElemento(`<${this.id}>${titulo}</${this.id}>`,'#contenido');}
                $('#contenido').append(`<${this.id}>${window.prompt('Inserte un texto')}</${this.id}>`)
            });
            $('#img').on('click',function(e){
                e.preventDefault();
                $('#contenido').append(`<${this.id} src="${window.prompt('Inserte la ruta')}"></${this.id}>`)
            });
            $('#a').on('click',function(e){
                e.preventDefault();
                $('#contenido').append(`<${this.id} href="${window.prompt('Inserte la ruta (http://nombredelsitio.com.ar/archivo.html)')}">${window.prompt('Nombre del enlace')}</a>`)
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <a href="#default" class="logo">Proyecto JQuery de Arturo</a>
        <div class="header-right">
            <a class="active" href="../index.html">Home</a>
            <a href="../about.html">Sobre nosotros</a>
        </div>
    </div>
    <div id='#nav' class="navbar">
      <a id="new">Nuevo</a>
      <div id="titulo" class="dropdown">
          <button class="dropbtn">Titulo
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a id="h1">Tamaño máximo</a>
            <a id="h2">Tamaño grande</a>
            <a id="h3">Tamaño medio</a>
            <a id="h4">Tamaño pequeño</a>
            <a id="h5">Tamaño minimo</a>
          </div>
      </div>
      <div id="texto" class="dropdown">
          <button class="dropbtn">Texto
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a id="p">Parrafo</a>
            <a id="span">Lineas seguidas</a>
          </div>
      </div>
      <div id="multimedia" class="dropdown">
          <button class="dropbtn">Elementos multimedia
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a id="a">Enlaces web</a>
            <a id="img">Imágenes</a>
            <a id="span">Audio</a>
          </div>
      </div>
      <a id="ocultar">Vista previa</a>
    </div>
    <div id="contenido" class="">
    </div>
</body>
